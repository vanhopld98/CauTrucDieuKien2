<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập chiều cao:<input type="number" id="1"><br>
Nhập cân nặng:<input type="number" id="2"><br>
<button type="button" onclick="KT">Kiểm Tra BMI</button>
<script>
function KT(){
    let bmi
    let a
    a = parseInt(document.getElementById('1').value)
    let b
    b = parseInt(document.getElementById('2').value)
    bmi = (b/(a*a))
    if (bmi < 18){
        alert('Underweight');
    } else if (bmi < 25.0){
        document.write("Normal");
    } else if (bmi < 30.0){
        document.write("Overweight");
    } else{
        document.write("Obese");
    }
}
</script>
</body>
</html>
